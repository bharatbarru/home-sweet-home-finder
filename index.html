<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <title>Vision Developers | Luxury Real Estate</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Discover exceptional luxury properties with Vision Developers. Your trusted partner in finding dream homes, penthouses, villas, and exclusive real estate investments."

    <meta name="author" content="Vision Developers" />
    <meta
      name="keywords"
      content="luxury real estate, luxury homes, penthouses, villas, property investment, dream home, exclusive properties"
    />
    <link rel="canonical" href="https://visiondevelopers.com" />

    <!-- Open Graph -->
    <meta property="og:title" content="Vision Developers | Luxury Real Estate" />
    <meta
      property="og:description"
      content="Discover exceptional luxury properties with Vision Developers. Your trusted partner in finding dream homes and exclusive real estate."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@VisionDevelopers" />
    <meta name="twitter:image" content="/favicon.png" />

    <!-- Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "RealEstateAgent",
        "name": "Vision Developers",
        "description": "Luxury real estate agency specializing in high-end properties",
        "url": "https://visiondevelopers.com",
        "telephone": "+1-212-555-1234",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Luxury Lane, Suite 500",
          "addressLocality": "New York",
          "addressRegion": "NY",
          "postalCode": "10001",
          "addressCountry": "US"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
